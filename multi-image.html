<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Image Converter — ConvertFreeTools</title>
<link rel="stylesheet" href="css/style.css">

<!-- JSZip and FileSaver for ZIP download -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.11.0/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<!-- Scripts -->
<script src="js/scripts.js"></script>
</head>
<body>
<header>
  <h1>Multiple Image Converter</h1>
</header>

<main class="container">
  <label>Select images</label>
  <input type="file" id="multiFiles" accept="image/*" multiple>

  <label>Choose format</label>
  <select id="multiFormat">
    <option value="png">PNG</option>
    <option value="jpeg">JPEG</option>
    <option value="webp">WebP</option>
  </select>

  <button onclick="convertMultipleImagesToZip('multiFiles', document.getElementById('multiFormat').value)">
    Convert & Download ZIP
  </button>

  <div style="margin-top:12px;"><a href="index.html">← Back to Home</a></div>
</main>
</body>
</html>
